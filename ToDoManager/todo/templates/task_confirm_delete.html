{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Task</h1>
<p>Are you sure you want to delete the task "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    <a href="{% url 'task_list' %}" class="text-blue-600 hover:underline ml-4">Cancel</a>
</form>
{% endblock %}
